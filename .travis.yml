rvm:
  - 1.9.3
  - jruby-18mode
  - jruby-19mode
  - jruby-1.7.0.preview1
before_install:
  - rvm install jruby-1.7.0.preview1
gemfile:
  - Gemfile
env:
  - CONN=hiredis
  - CONN=ruby
matrix:
  exclude:
    - rvm: jruby-18mode
      env: CONN=hiredis
    - rvm: jruby-19mode
      env: CONN=hiredis
    - rvm: jruby-1.7.0.preview1
      env: CONN=hiredis
