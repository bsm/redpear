language: ruby
before_install: 
  - sudo apt-get update
  - sudo apt-get install redis-server
before_script:
  - sudo /etc/init.d/redis-server restart
  - bundle install
script:
  - bundle exec rake spec:coveralls

rvm:
  - 2.0.0
  - 1.9.3
  - jruby-19mode
  - jruby-head
env:
  - CONN=hiredis
  - CONN=ruby

matrix:
  exclude:
    - rvm: jruby-head
      env: CONN=hiredis
    - rvm: jruby-19mode
      env: CONN=hiredis
